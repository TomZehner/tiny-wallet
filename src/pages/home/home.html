<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="navToScan()">
        Add Card
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card class="add-card" (click)="navToScan()">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-icon name="add" class="icon-xlarge"></ion-icon>
          <ion-label>Add Card</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
