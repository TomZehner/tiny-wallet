<ion-header>
  <ion-navbar color="dark">
    <ion-buttons end>
      <button ion-button (click)="navToScan()">
        Add Card
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-grid class="card" *ngFor="let card of cards" [style.background]="card.background">
      <ion-row>
        <ion-col class="logo">
          <img [src]="card.logoFullPath" />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="card-barcode">
          <barcode [barcodeNumber]="card.barcode.number"></barcode>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>

  <ion-card class="add-card-wrapper" (click)="navToScan()">
    <ion-grid>
      <ion-row>
        <ion-col align-self-center>
          <ion-icon name="add" class="icon-xlarge"></ion-icon>
          <ion-label>Add Card</ion-label>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
