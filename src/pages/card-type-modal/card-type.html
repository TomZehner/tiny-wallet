<ion-header>
    <ion-toolbar>
        <ion-title>
            Select Card Type
        </ion-title>
        <ion-buttons start>
            <button ion-button (click)="dismiss()">
                <span ion-text color="primary" showWhen="ios">Cancel</span>
                <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
            </button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list no-lines>
        <button ion-item *ngFor="let card of availableCards" (click)="cardSelected(card)">
    {{ card.name }}
  </button>
    </ion-list>
</ion-content>
